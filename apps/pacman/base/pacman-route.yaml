# PodMan OpenShift Route
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: pacman-route
  labels:
    app.kubernetes.io/name: pacman
spec:
  to:
    kind: Service
    name: pacman
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  selector:
    name: pacman
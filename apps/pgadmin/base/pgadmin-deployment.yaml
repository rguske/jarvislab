apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pgadmin
  name: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    serviceAccountName: pgadmin-sa
    spec:
      hostname: pgadmin
      subdomain: pgadmin
      containers:
      - image: quay.io/sticen/pgadmin4:latest
        name: pgadmin4
        env:
          # pgAdmin listen config
          - name: PGADMIN_LISTEN_ADDRESS
            value: "0.0.0.0"
          - name: PGADMIN_LISTEN_PORT
            value: "8080"
          # Sensitive values from Secret
          - name: PGADMIN_DEFAULT_EMAIL
            valueFrom:
              secretKeyRef:
                name: pgadmin-credentials
                key: PGADMIN_DEFAULT_EMAIL
          - name: PGADMIN_DEFAULT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pgadmin-credentials
                key: PGADMIN_DEFAULT_PASSWORD
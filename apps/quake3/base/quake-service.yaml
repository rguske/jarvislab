apiVersion: v1
kind: Service
metadata:
  name: quake
  labels:
    run: quake
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: client
    - port: 27960
      targetPort: 27960
      name: server
    - port: 9090
      targetPort: 9090
      name: content
  selector:
    run: quake
